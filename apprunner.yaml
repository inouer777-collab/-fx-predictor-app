version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Building with Python 3.11"
      - python3 --version
run:
  runtime-version: 3.11
  command: python3 aws_fx_minimal_final.py
  network:
    port: 8080
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
