version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
run:
  runtime-version: 3.9
  command: python aws_fx_app_optimized.py
  network:
    port: 8443
    env: PORT
  environment:
    variables:
      FLASK_ENV: production
      PORT: 8443
